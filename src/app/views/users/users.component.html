
<div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="center center">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <button color="accent" mat-raised-button (click)="addEntry()">Add</button>
</div>

<div *ngIf="entryFlag || editEntryFlag">
    <mat-card>
        <mat-card-title class="entry-card-title">{{editEntryFlag ? "Edit Entry" : "Add Entry"}}</mat-card-title>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field>
                    <input matInput placeholder="Enter a username" [(ngModel)]="model.username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Select a role</mat-label>
                    <mat-select [(ngModel)]="model.role" (click)="model.role = $event.value">
                        <mat-option *ngFor="let role of roles" [value]="role.value">
                            {{role.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-actions align="end">
            <button mat-button (click)="edit()" *ngIf="editEntryFlag">Update</button>
            <button mat-button (click)="create()" *ngIf="!editEntryFlag">Submit</button>
            <button mat-button (click)="close()">Close</button>
        </mat-card-actions>
    </mat-card>
    &nbsp;
</div>

<mat-table [dataSource]="users" class="mat-elevation-z1">
    <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let users"> {{users.username}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let users"> {{users.role === 1? "Researcher" : "Participant"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let users">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editEntry(users)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="delete(users)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
