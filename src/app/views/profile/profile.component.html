<mat-card>
    <mat-card-title>Sahnon Mahbub</mat-card-title>
    <mat-card-subtitle>Participant</mat-card-subtitle>
    <mat-card-content>
        <mat-accordion multi="true">
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    Biological Information
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayoutGap="1em">
                    <mat-label class="label-name">Age:</mat-label>
                    <mat-label>24</mat-label>
                </div>
                &nbsp;
                <div fxLayout="row" fxLayoutGap="1em">
                    <mat-label class="label-name">Sex:</mat-label>
                    <mat-label>Male</mat-label>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    Location Information
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayoutGap="1em">
                    <mat-label class="label-name">Address:</mat-label>
                    <mat-label>Somewhere in Ottawa</mat-label>
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    Research Information
                </mat-expansion-panel-header>
                <mat-label>Participated in 999 studies.</mat-label>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
