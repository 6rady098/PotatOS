
<mat-toolbar color="primary">
    <ul>
        <li>
            <a routerLink="/">{{'app-header.project_name' | translate}}</a>
        </li>
        &nbsp;
        <li>
            <button (click)="clickLanguage()">{{'app-header.languageLabel' | translate}}</button>
        </li>
    </ul>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="showTab">
            <button mat-button routerLink="/profile">{{'app-header.profile' | translate}}</button>
        </li>
        <li *ngIf="showTab">
            <button mat-button routerLink="/available-studies">{{'app-header.studies' | translate}}</button>
        </li>
        <li *ngIf="showTab">
            <button mat-button routerLink="/users">{{'app-header.users' | translate}}</button>
        </li>
        <mat-divider [vertical]="true"></mat-divider>
        <li *ngIf="!showTab">
            <button mat-button routerLink="/login">Login</button>
        </li>
        <li *ngIf="showTab">
            <button mat-button (click)="logout()">{{'app-header.logout' | translate}}</button>
        </li>
    </ul>
</mat-toolbar>
